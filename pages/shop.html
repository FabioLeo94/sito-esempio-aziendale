<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="/styling/navbar.css/navbar.css">
    <link rel="stylesheet" href="/styling/general.css" />
    <link rel="stylesheet" href="/styling/shop.css" />
    <link rel="stylesheet" href="/styling/footer.css" />
    <title>Unbelivable Places™</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-icon">
                <img src="/resources/icons/menu.png" />
            </div>
            <div class="nav-logo-container">
                <a href="/"><img class="nav-logo" src="/resources/logo/unbelivable_place_logo.png"
                        alt="logo unbelivable place&trade;" /></a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li class="shop-btn"><a href="/pages/shop.html">Shop</a></li>
                <li class="story-btn"><a href="/pages/our_story.html">Our Story</a></li>
                <li class="exploration-btn"><a href="/pages/our_exploration.html">Our Exploration</a></li>
                <li class="hike-btn"><a href="#" title="Not for noobs!">Hike With us!</a></li>
            </ul>
        </nav>
        <section class="side-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="shop-btn"><a href="/pages/shop.html">Shop</a></li>
                <li class="story-btn"><a href="/pages/our_story.html">Our Story</a></li>
                <li class="exploration-btn"><a href="/pages/our_exploration.html">Our Exploration</a></li>
                <li class="hike-btn"><a href="#" title="Not for noobs!">Hike With us!</a></li>
            </ul>
        </section>
    </header>
    <!-- INIZIO SHOP -->
    <section class="shop-body">
        <div class="shop-title-container">
            <h1 class="shop-title">UNBELIVABLE SHOP&trade;</h1>
        </div>
        <section class="ecommerce-body">
            <div class="ecommerce-upper-bar">
                <input type="text" name="search" id="search" placeholder="Find..." title="What you need to find?">
                <select id="shop-item-range" title="Records to show">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="all">all</option>
                </select>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Price €</th>
                        <th>Avalible</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody id="article-container">
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </section>
        <div class="chart-panel">
            <p class="chart-title">YOUR CHART</p>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody class="chart-items">
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <div class="chart-total-price-container">
                <p id="chart-total-price"> Total: 0€</p>
            </div>
        </div>
    </section>
    <!-- FINE SHOP -->
    <footer>
        <script src="/scripts/sidemenu.js"></script>
        <script src="/scripts/shop.js"></script>
        <div>
            <p>Copyright&copy; <time>
                    <script>document.querySelector("time").innerHTML = new Date().getFullYear()</script>
                </time></p>
        </div>
    </footer>
</body>

</html>
